<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <!-- Local stylesheet, JS, etc. -->
    <link rel="stylesheet" type="text/plain" href="assets/css/bootswatch.less">
    <link rel="stylesheet" type="text/plain" href="assets/css/variables.less">
    <link rel="stylesheet" type="text/css" href="assets/css/slate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Starting Navbar -->
    <!-- Starting Navbar -->
    <!-- Starting Navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Welcome to Matt Ames' Hangman Game</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <form class="navbar-form navbar-left">
                            <button type="button" class="btn btn-default" onclick="location.reload(true)">Restart
                            </button>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="">(This is your hint)</a>
                    </li>
                    <li>
                        <audio id="currentSong" controls autoplay loop>
                            <source src="" type="audio/mp3"> Your browser does not support the audio tag.
                        </audio>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Starting main content -->
    <!-- Starting main content -->
    <!-- Starting main content -->
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <h1>Let's Play Hangman!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-offset-sm-1">
                <img class="pic" src="assets/images/vincentHangman.jpg" alt="Hangman">
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-offset-sm-1">
                <div class="row">
                    <h4>Use the Letter Keys on your Keyboard to Guess Who's Playing.</h4>
                </div>
                <div class="row">
                    <h4>Wins</h4>
                </div>
                <div class="row">
                    <h4 id="winCount">0</h4>
                </div>
                <div class="row">
                    <h4>Guess the Artists' Name</h4>
                </div>
                <div class="row">
                    <h4 id="wordGuess" style="font-family: Courier New, Courier, monospace;"></h4>
                </div>
                <div class="row">
                    <h4>Enter a Letter</h4>
                </div>
                <div class="row">
                    <h4 id="charGuess"></h4>
                </div>
                <div class="row">
                    <h4>Letters Guessed</h4>
                </div>
                <div class="row">
                    <h4 id="guessedLetters"></h4>
                </div>
                <div class="row">
                    <h4>Guesses Remaining</h4>
                </div>
                <div class="row">
                    <h4 id="guessCount">8</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-offset-sm-1">
                <h3 id="winLose"></h3>
            </div>
        </div>
    </div>
<script type="text/javascript">
initGame();
document.addEventListener("keyup", function(event) {
    gotKeystroke(event.keyCode);
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Local stylesheet, JS, etc. -->
    <link rel="stylesheet" type="text/plain" href="assets/css/bootswatch.less">
    <link rel="stylesheet" type="text/plain" href="assets/css/variables.less">
    <link rel="stylesheet" type="text/css" href="assets/css/slate.css">
    <script type="text/javascript" src="assets/js/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Starting Navbar -->
    <!-- Starting Navbar -->
    <!-- Starting Navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-brand">Matthew Ames</p>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse navbar-left" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download" aria-expanded="false">Resources <span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="download">
                            <li>
                                <p>(Press play for a hint)</p>
                            </li>
                            <li>
                                <audio id="currentSong" controls loop>
                                    <source src="" type="audio/mp3"> Your browser does not support the audio tag.
                                </audio>
                            </li>
                            <li>
                                <form class="navbar-form">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-default" onclick="location.reload(true)">Restart
                                        </button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Starting main content -->
    <!-- Starting main content -->
    <!-- Starting main content -->
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <h1>Let's Play Hangman!</h1>
            </div>
        </div>
        <div class="row">
            <div class="resized-left">
                <img class="pic" src="assets/images/vincentHangman.jpg" alt="Hangman">
                <div id="winLose" class="alert alert-dismissible alert-warning" style="position: relative;">
                </div>
            </div>
            <div class="resized-right">
                <div class="row">
                    <h4>Use the Letter Keys on your Keyboard to Guess Who's Playing.</h4>
                </div>
                <div class="row">
                    <h4>Wins</h4>
                </div>
                <div class="row">
                    <h4 id="winCount">0</h4>
                </div>
                <div class="row">
                    <h4>Guess the Artists' Name</h4>
                </div>
                <div class="row">
                    <h4 id="wordGuess" style="font-family: Courier New, Courier, monospace;"></h4>
                </div>
                <div class="row">
                    <h4>Enter a Letter</h4>
                    <input id="charGuess" type="text" pattern="[a-z,A-Z]*" maxlength="1" size="1" value="">
                </div>
                <div class="row">
                    <h4>Letters Guessed</h4>
                </div>
                <div class="row">
                    <h4 id="guessedLetters"></h4>
                </div>
                <div class="row">
                    <h4>Guesses Remaining</h4>
                </div>
                <div class="row">
                    <h4 id="guessCount">8</h4>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    initGame();
    document.addEventListener("keyup", function(event) {
        gotKeystroke(event.keyCode);
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Local stylesheet, JS, etc. -->
    <link rel="stylesheet" type="text/plain" href="assets/css/bootswatch.less">
    <link rel="stylesheet" type="text/plain" href="assets/css/variables.less">
    <link rel="stylesheet" type="text/css" href="assets/css/slate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-offset-sm-1">
                <h1>Let's Play Hangman!</h1>
                <img class="pic" src="assets/images/vincentHangman.jpg">
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-offset-sm-1">
                <div>
                    <h3>Press any key to start!</h3>
                </div>
                <div class="row">
                    <h4>Wins</h4>
                </div>
                <div class="row">
                    <h4 id="winCount">0</h4>
                </div>
                <div class="row">
                    <h4>Guess the Artists' Name</h4>
                </div>
                <div class="row">
                    <h4 id="wordGuess" style="font-family: Courier New, Courier, monospace;"></h4>
                </div>
                <div class="row">
                    <h4>Enter a Letter</h4>
                </div>
                <div class="row">
                    <h4 id="charGuess"></h4>
                </div>
                <div class="row">
                    <h4>Letters Guessed</h4>
                </div>
                <div class="row">
                    <h4 id="guessedLetters"></h4>
                </div>
                <div class="row">
                    <h4>Guesses Remaining</h4>
                </div>
                <div class="row">
                    <h4 id="guessCount">8</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-offset-sm-1">
                <h3 id="winLose"></h3>
            </div>
        </div>
        <audio id="currentSong"  controls autoplay>
            <source src="" type="audio/mp3"> 
            Your browser does not support the audio tag.
        </audio>
    </div>
</body>
<script type="text/javascript">
initGame();
</script>
<script type="text/javascript">
document.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode == 13) {
        guessEntered();
    } else {
        gotKeystroke(event.keyCode);
    }
});
</script>

</html>
